<ion-header no-border text-center>
  <ion-navbar color=yel>
    <ion-title>桔 家</ion-title>
    <ion-title>orange house</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <!--icon-button是给button添加了一个属性,让这个按钮的样式变得好看一些
  icon-button block也是一个属性，按钮的样式不变，只是长度变长了-->
  <!-- <button ion-button (click)='go()'>注册</button> -->
  <ul class="list">
    <li [class.first]="isActive==0" (click)="switch(0)">推荐</li>
    <li [class.first]="isActive==1" (click)="switch(1)">家居</li>
    <li [class.first]="isActive==2" (click)="switch(2)">餐厨</li>
    <li [class.first]="isActive==3" (click)="switch(3)">床上用品</li>
  </ul>
  <!-- <ul>
    <li *ngFor="let item of items;let idx=index;" (click)=switch(item)></li>
  </ul> -->
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
        <ion-slides class="sli" pager="true" autoplay="500" (ionSlideDidChange)="s()" loop="true">
          <!-- loop="true" 表示循环 -->
          <ion-slide>
            <img src="../../assets/imgs/f.png">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/f.png">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/f.png">
          </ion-slide>
        </ion-slides>
        <div class="center">
            <h3>热 | 门 | 推 | 荐</h3>
            <p>RECONMMENDATION</p>
        </div>
        <div>
          <ion-row>
            <ion-col col-6>
              <img src="../../assets/imgs/1首页__05.png">
              <p class="last">简约黑檀木茶几</p>
            </ion-col>
            <ion-col col-6>
                <img src="../../assets/imgs/1首页_05.png">
                <p class="last">北欧原木色置物架</p>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6>
                <img src="../../assets/imgs/1首页__09.png">
                <p class="last">北欧白橡木书架</p>
              </ion-col>
              <ion-col col-6>
                  <img src="../../assets/imgs/1首页__11.png">
                  <p class="last">北欧风餐边柜</p>
                </ion-col>
            </ion-row>
        </div>      
    </div>
    <div *ngSwitchCase="1">
        <ion-slides class="sli" pager="true" autoplay="500" (ionSlideDidChange)="s()" loop="true">
            <ion-slide>
              <img src="../../assets/imgs/jiabanner.png">
            </ion-slide>
            <ion-slide>
              <img src="../../assets/imgs/jiabanner.png">
            </ion-slide>
            <ion-slide>
              <img src="../../assets/imgs/jiabanner.png">
            </ion-slide>
          </ion-slides>
          <ion-row>
            <ion-col col-4>
              <img src="../../assets/imgs/keting.png">
              <p class="tcenter">客 厅</p>
            </ion-col>
            <ion-col col-4>
              <img src="../../assets/imgs/shufang.png">
              <p class="tcenter">书 房</p>
            </ion-col> 
            <ion-col col-4>
              <img src="../../assets/imgs/menting.png">
              <p class="tcenter">门 厅</p>
            </ion-col>
          </ion-row>
          <div class="center">
              <h3>桔 | 子 | 家 | 居</h3>
              <p>Orange household</p>
          </div>
          <ion-row>
            <ion-col col-6>
              <img src="../../assets/imgs/jia1.png"> 
              <p class="last">欧式全实木花几</p>
            </ion-col>
            <ion-col col-6>
                <img src="../../assets/imgs/jia2.png"> 
                <p class="last">现代简约早餐桌</p>
              </ion-col>
          </ion-row>
    </div>
  </div>
</ion-content>
